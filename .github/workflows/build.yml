name: Build and Release

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          cd client
          npm install

      - name: Build Web Assets
        run: |
          cd client
          npm run build

      - name: Sync Capacitor
        run: |
          cd client
          npx cap sync android

      - name: Decode Keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > client/android/app/release.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build APK
        run: |
          cd client/android
          chmod +x gradlew
          if [ -f "app/release.jks" ]; then
            echo "Keystore found. Building Release APK..."
            ./gradlew assembleRelease
          else
            echo "No Keystore found. Building Debug APK..."
            ./gradlew assembleDebug
          fi
        env:
          CI: true
          RELEASE_KEYSTORE_PATH: release.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: client/android/app/build/outputs/apk/**/*.apk

  build-electron:
    name: Build Electron App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm run install-all

      - name: Build Electron App
        # Assuming build targets linux by default on ubuntu-latest.
        # Configure targets in package.json or command line if needed (e.g. --linux --mac --win)
        run: npm run electron:build -- -p never
      - name: Upload Electron Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: dist-electron/

  release:
    name: Create Release
    needs: [build-android, build-electron]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: release-artifacts/android

      - name: Download Electron Artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-dist
          path: release-artifacts/electron

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'latest' }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: |
            release-artifacts/android/**/*.apk
            release-artifacts/electron/*.AppImage
            release-artifacts/electron/*.deb
            release-artifacts/electron/*.exe
            release-artifacts/electron/*.dmg
            release-artifacts/electron/*.zip
          generate_release_notes: true
